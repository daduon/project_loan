<Loading :loading="isLoading"></Loading>
<div class="pagetitle">
      <h1>Dashboard</h1>
      <nav class="mt-3">
            <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                        <router-link to="/home">Home</router-link>
                  </li>
                  <li class="breadcrumb-item">
                        <router-link to="/customer">Customer</router-link>
                  </li>
                  <li class="breadcrumb-item">
                        <a>{{textBreadcrumb}}</a>
                  </li>
            </ol>
      </nav>
</div>
<div class="row">
      <div class="col-lg-12">
            <div class="card">
                  <div class="card-body p-5">
                        <div class="row mb-3">
                              <div class="col-lg-6">
                                    <label for="status" class="form-label">Customer Type <span
                                                class="text-danger">*</span></label>
                                    <select class="form-select" id="status" v-model="customerInfo.customerId"
                                          :disabled="customerInfo.isUpdateType === false">
                                          <option value="">Select</option>
                                          <option v-for="(item,index) in customerTypeList.data" :key="index"
                                                :value="item.id">{{ item.customer_type_name }}</option>
                                    </select>
                                    <div v-if="isInvalide && !customerInfo.customerId" class="invalid">Customer Type is
                                          require</div>
                              </div>
                              <div class="col-lg-6">
                                    <label for="customerName" class="form-label">Customer Name <span
                                                class="text-danger">*</span></label>
                                    <input type="text" class="form-control" v-model="customerInfo.customerName"
                                          id="customerName">
                                    <div v-if="isInvalide && !customerInfo.customerName" class="invalid">Customer name
                                          is require</div>
                              </div>
                        </div>

                        <div class="row mb-3">
                              <div class="col-lg-6">
                                    <label for="customerPhone" class="form-label">Phone <span
                                                class="text-danger">*</span></label>
                                    <input type="text" maxlength="12" minlength="10" class="form-control"
                                          v-model="customerInfo.customerPhone" id="customerPhone"
                                          @keydown="formatPhoneNumber($event)">
                                    <div v-if="isInvalide && !customerInfo.customerPhone" class="invalid">Phone is
                                          require</div>
                              </div>
                              <div class="col-lg-6">
                                    <label for="customerIdentity" class="form-label">Identity <span
                                                class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="customerIdentity"
                                          v-model="customerInfo.customerIdentity">
                                    <div v-if="isInvalide && !customerInfo.customerIdentity" class="invalid">Identity is
                                          require</div>
                              </div>
                        </div>

                        <div class="row mb-3">
                              <div class="col-lg-6">
                                    <label for="customerDod" class="form-label">Date Of Birth <span
                                                class="text-danger">*</span></label>
                                    <input type="date" v-model="customerInfo.customerDod" class="form-control"
                                          id="customerDod">
                                    <div v-if="isInvalide && !customerInfo.customerDod" class="invalid">Date Of Birth is
                                          require</div>
                              </div>
                              <div class="col-lg-6">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-select" id="gender" v-model="customerInfo.customerGender">
                                          <option value="1">Male</option>
                                          <option value="2">Female</option>
                                    </select>
                              </div>
                        </div>

                        <div class="row mb-3">
                              <div class="col-lg-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" v-model="customerInfo.customerEmail" class="form-control"
                                          id="email">
                              </div>
                              <div class="col-lg-6">
                                    <label for="address" class="form-label">Address <span
                                                class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="address"
                                          v-model="customerInfo.customerAddress">
                                    <div v-if="isInvalide && !customerInfo.customerAddress" class="invalid">Customer
                                          Address is require</div>
                              </div>
                        </div>
                        <!-- <div class="profile-edit mb-5" id="profile-edit">
                              <div class="row mb-3">
                                    <div class="col-md-8 col-lg-9">
                                          <img v-if="fileInfo.image === ''" style="width: 100px; height:100px;" src="../../../assets/img/main-logo.jpg" alt="Profile">
                                          <img v-else :src="fileInfo.image" style="width: 100px; height:100px;" alt="Profile">
                                          <div class="pt-2">
                                                <input class="btn" title="Upload new profile image" type="file" :v-model="fileInfo.image" accept="image/png, image/gif, image/jpeg" @change="handleUploadImage($event)"/>
                                          </div>
                                    </div>
                              </div>
                        </div> -->
                        <div>
                              <label class="picture" for="picture__input" tabIndex="0">
                                    <span class="picture__image">
                                          <span v-if="fileInfo.image === ''">Chose an image</span>
                                          <img v-else :src="fileInfo.image" class="picture__img" alt="Profile">
                                    </span>
                              </label>
                              <input type="file" :v-model="fileInfo.image" accept="image/png, image/gif, image/jpeg" name="picture__input" @change="handleUploadImage($event)" id="picture__input">
                        </div>
                        <div class="d-flex mt-4">
                              <div class="btn-back">
                                    <button type="button" class="btn btn-dark px-4" @click="handleBack">Back</button>
                              </div>
                              <div class="btn-save mx-3">
                                    <button type="button" class="btn btn-primary px-4" @click="handleSave">Save</button>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</div>
