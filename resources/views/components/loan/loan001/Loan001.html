
<div class="row">
      <div class="col-lg-12 mt-3 mb-3 text-end">
            <button type="button" class="btn btn-primary px-4"   @click="register">Create</button>
</div>
</div>
<div class="row">
      <div class="col-lg-12">
            <div class="card">
                  <div class="card-body">
                        <h5 class="card-title">Loan List</h5>
                        <table class="table datatable">
                              <thead>
                                    <tr>
                                          <th scope="col">ID</th>
                                          <th scope="col">Customer Name</th>
                                          <th scope="col">Currency Code</th>
                                          <th scope="col">Loan Amount</th>
                                          <th scope="col">Date</th>
                                          <th scope="col"> Action</th>
                                    </tr>
                              </thead>
                              <tbody>
                                    <tr v-for="(item, index) in customerBorrowList" :key="index"   v-on:click="getLoanSchedules(item.customer_id,item.id)">
                                          <th scope="row">{{ item.id }}</th>
                                          <td>{{ item.customer_name }}</td>
                                          <td>{{ item.currencycode }}</td>
                                          <td>{{ item.loanamount }}</td>
                                          <td>{{ item.maturitydate }}</td>
                                          <button type="button" class="btn btn-primary px-4"  >Get Schedule</button>
                                    </tr>
                                   
                              </tbody>
                        </table>
                  </div>
            </div>
      </div>
</div>
