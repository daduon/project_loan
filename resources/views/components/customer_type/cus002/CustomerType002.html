<div class="row">
      <div class="col-lg-12">
            <div class="card">
                  <div class="card-body p-5">
                        <div class="row mb-4">
                              <div class="col-lg-6">
                                    <label for="customerTypeName" class="form-label">Customer Type Name <span class="text-danger">*</span></label>
                                    <input type="text" v-model="customerTypeForm.customerTypeName" class="form-control" id="customerTypeName" placeholder="Enter name">
                                    <div v-if="isInvalide && !customerTypeForm.customerTypeName" class="invalid mb-2">Customer type name is require</div>
                              </div>
                              <div class="col-lg-6">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-select" v-model="customerTypeForm.customerTypeStatus" id="status">
                                          <option value="1">Active</option>
                                          <option value="0">Delete</option>
                                    </select>
                              </div>
                        </div>
                        <div class="row mb-4">
                              <div class="col-lg-12">
                                    <label for="customerTypeRate" class="form-label">Customer Type Rate <span class="text-danger">*</span></label>
                                    <input type="number" v-model="customerTypeForm.customerTypeRate" class="form-control" id="customerTypeRate" placeholder="Enter rate">
                                    <div v-if="isInvalide && !customerTypeForm.customerTypeRate" class="invalid mb-2">Customer type rate is require</div>
                              </div>
                        </div>
                        <div class="row mb-4">
                              <div class="col-lg-12">
                              <label for="des" class="col-form-label">Descriptoin</label>
                                    <textarea class="form-control" v-model="customerTypeForm.customerTypeDes" id="des" placeholder="Description" style="height: 100px"></textarea>
                              </div>
                        </div>
                        <div class="d-flex">
                              <div class="btn-back">
                                    <button type="button" class="btn btn-dark px-4" @click="handleBack">Back</button>
                              </div>
                              <div class="btn-save mx-3">
                                    <button type="button" class="btn btn-primary px-4" @click="handleSave">Save</button>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</div>
