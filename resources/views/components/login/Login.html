<div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                  <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                              <div class="d-flex justify-content-center py-4">
                                    <a href="index.html" class="logo d-flex align-items-center w-auto">
                                          <span class="d-none d-lg-block">Loan System</span>
                                    </a>
                              </div>
                              <div class="card mb-3">
                                    <div class="card-body">
                                          <div class="pt-4 pb-2">
                                                <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                                          </div>
                                          <div class="row">
                                                <div class="col-12">
                                                      <label for="username" class="form-label">Username</label>
                                                      <input type="text" v-model="loginForm.name" class="form-control" id="username">
                                                </div>
                                                <div class="col-12">
                                                      <label for="password" class="form-label">Password</label>
                                                      <input type="password" v-model="loginForm.password" class="form-control" id="password">
                                                </div>
                                          </div>
                                          <div class="row">
                                                <div v-if="isInvalide && !loginForm" class="invalid mb-2">Customer type name is require</div>
                                          </div>
                                          <div class="row mt-5">
                                                <div class="col-12">
                                                      <button class="btn btn-primary w-100" @click="handleLogin">Login</button>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </section>
</div>
