<div class="row">
      <div class="col-lg-12 mt-3 mb-3 text-end">
            <el-button type="primary" @click="register" size="large">
                  <el-icon class="el-icon--left"><Plus /></el-icon>Create
            </el-button>
      </div>
</div>
<div class="row">
      <div class="col-lg-12">
            <div class="card">
                  <div class="card-body">
                        <h5 class="card-title">Customer List</h5>
                        <Table
                              :data="tableData"
                              :columns="columns"
                              table-layout="fixed"
                              table-height="40vh"
                              @edit="handleEdit"
                              @delete="handleDelete"
                              :search-active="true"
                              :table-sort="true"
                              :table-sort-by="'customerName'"
                              :table-sort-order="'asc'"
                              :search-by="['customerName']"
                              :loading="isLoading"
                              :btnExport="true"
                        />
                  </div>
            </div>
      </div>
</div>
